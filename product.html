<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product</title>
    <link rel="stylesheet" href="./styles/product.scss">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="./mediaqueries.css">
</head>
<body>
    <nav class="nav flex">
        <div class="flex align-items-center">
            <img class="logo" src="./img/logo_2.png" alt="Logo Decorative">
        </div>
        <div>
            <ul class="menu flex align-items-center">
                 <li class="menu__item">
                     <a class="black" href="./index.html">Home</a>
                </li>
                <li class="menu__item">
                    <a class="black" href="#" target="About us">About us</a>
                </li>
                <li class="menu__item">
                    <a class="black" href="./shop.html" target="Products">Products</a>
                </li>
               <li class="menu__item">
                    <a class="black" href="#" target="Contact">Contact</a>
               </li>
               <li class="menu__item">
                   <a class="black" href="./cart.html">
                       <img src="./img/store-icon.svg" alt="storeIcon">
                   </a>
               </li>
               <li class="menu__item">
                   <a class="black" href="./profile.html">
                       <img src="./img/user-icon.svg" alt="userIcon"/>
                   </a>
               </li>
               
            </ul>
        </div>
    </nav>
    <section class="return">
        <a href="./shop.html" class="anchor">
            <img src="./img/arrow-back.png" alt="arrow-back" class="arrow__back arrow">
        </a>
        
    </section>
    <section class="product">

        <div class="product__assets" id="productAssets">
        </div>
        
        <div class="product__info" id="productInfo">
        </div>

    </section>

    <footer class="footer">
        <div class="footer__info flex">
            <div class="footer__column">
                <img class="footer__logo" src="./img/logo.png" alt="Logo Decorative">
                <p>All rights reserved 2022</p>
            </div>
            <div class="footer__column">
                <h3 class="footer__title">My account</h3>
                <div class="footer__item">
                    <li>My orders</li>
                    <li>Account settings</li>
                    <li>Email preferences</li>
                </div>
            </div>
            <div class="footer__column">
                <h3 class="footer__title">About us</h3>
                <div class="footer__item">
                    <li>Our story</li>
                    <li>Store finder</li>
                    <li>Careers</li>
                </div>
            </div>
            <div class="footer__column">
                <h3 class="footer__title">Customer service</h3>
                <div class="footer__item">
                    <li>Help centre</li>
                    <li>Delivery</li>
                    <li>Returns & Refunds</li>
                    <li>Contact us</li>
                </div>
            </div>
        </div>
        <div class="social__media flex">
            <div>
                <img src="./img/icono-facebook.png" alt="Facebook Decorative">
                <img src="./img/icono-twitter.png" alt="Twitter Decorative">
                <img src="./img/icono-instagram.png" alt="Instagram Decorative">
                <img src="./img/icono-youtube.png" alt="Youtube Decorative">
                <img src="./img/icono-email.png" alt="Email Decorative">
            </div>
        </div>
    </footer>

    <script src="./scripts/product.js" type="module"></script>
</body>
</html>
